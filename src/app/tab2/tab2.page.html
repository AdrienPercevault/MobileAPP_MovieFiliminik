<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Films favoris
    </ion-title>
  </ion-toolbar>
  <ion-row>
    <ion-col>
      <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <div *ngIf="favoriteMovies && favoriteMovies.length; else noFavorite">
    <ion-list>
      <ion-item *ngFor="let movie of favoriteMovies | search : terms" (click)="openDetailsPage(movie)">
        <ion-row>
          <ion-col size="2">
            <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path"/>
          </ion-col>
          <ion-col size="10">
            <p>{{movie.title}}</p>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </div>

  <ng-template #noFavorite>
    <ion-card>
      <ion-card-content>
        <p>Vous n'avez pas de favoris</p>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
