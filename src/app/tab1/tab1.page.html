<ion-header>
  <ion-toolbar no-border-top color="dark">
    <ion-title>
      Liste de films
    </ion-title>
  </ion-toolbar>

  <div>
    <ion-row>
      <ion-col size="10">
        <ion-searchbar [(ngModel)]="filter" (ionInput)="movieFilter($event.target.value)" debounce="500"></ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <ion-fab>
          <ion-fab-button size="small" color="dark">
            <ion-icon name="arrow-dropdown-circle"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="bottom">
            <ion-fab-button (click)="onTabSelected('popular')">
              <ion-icon [color]="sortbyPopular ? 'primary' : 'Light'" name="flame"></ion-icon>
            </ion-fab-button>
            <ion-fab-button (click)="onTabSelected('topRated')">
              <ion-icon [color]="sortbyTopRated ? 'primary' : 'Light'" name="star"></ion-icon>
            </ion-fab-button>
            <ion-fab-button (click)="onTabSelected('upcoming')">
              <ion-icon [color]="sortbyUpcoming ? 'primary' : 'Light'" name="calendar"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>
        <!-- <ion-button expand="block" (click)="ScanCode()">
          <ion-icon slot="icon-only" name="camera"></ion-icon>
        </ion-button> -->
      </ion-col>
    </ion-row>
  </div>
</ion-header>

<ion-content class="ion-padding">
  <ion-slides pager="true">
    <ion-slide>
      <ion-grid *ngIf="movies">
        <ion-row>
          <ion-col size="6" *ngFor="let movie of movies" (click)="openDetailsPage(movie)">
            <img *ngIf="movie.poster_path" class="poster" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path">
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <p>Slide 2</p>
    </ion-slide>
    <ion-slide>
      <p>Slide 3</p>
    </ion-slide>
  </ion-slides>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>    




  
</ion-content>
