<ion-header>
  <ion-toolbar no-border-top color="dark">
    <ion-title>
      Liste de films
    </ion-title>
  </ion-toolbar>

  <div>
    <ion-row>
      <ion-col size="10">
        <ion-searchbar [(ngModel)]="filter" (ionInput)="movieFilter($event.target.value)" debounce="500"></ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" (click)="ScanCode()">
          <ion-icon slot="icon-only" name="camera"></ion-icon>
        </ion-button>
        <!-- <button ion-button id="nav" icon-only color="dark" #content>
          <ion-icon name="arrow-dropdown-circle"></ion-icon>
        </button> -->
      </ion-col>
    </ion-row>
  </div>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="movies">
    <ion-row>
      <ion-col size="6" *ngFor="let movie of movies">
        <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" (click)="openDetailsPage(movie)"/>
        <!-- <div>{{ movie.title }}</div> -->
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
